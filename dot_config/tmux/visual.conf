set -g status-fg white
set -g status-bg colour234
set -g renumber-windows on
set-option -g base-index 1
setw -g pane-base-index 1

# don't do anything when a 'bell' rings
set -g visual-activity on

# Panes
#set -g pane-border-style "bg=default fg=red"
#set -g pane-active-border-style "bg=default fg=green"
#set -g window-active-style bg=colour234
#set -g window-style bg=colour232 
set -g pane-border-style 'fg=colour8 bg=colour0'
set -g pane-active-border-style 'fg=colour2 bg=colour0' 

# Window List
set -wg mode-style bg=black,fg=colour154

# clock mode
setw -g clock-mode-colour yellow

# copy mode
#setw -g mode-style 'fg=black bg=red bold'

# panes
#set -g pane-border-style 'fg=red'


# Status

# statusbar
set -g status-position top
set -g status-justify centre
set -g status-left ''
set -g status-style        'bg=colour8 fg=colour15'
set -g status-right        '#[fg=colour0,bg=colour1] %a %d/%m/%Y #[fg=colour0,bg=colour2] %I:%M '
set -g status-right-length 100
set -g status-left-length  20
set -g window-status-separator ''

setw -g window-status-current-style  'fg=colour0 bg=colour3 bold'
setw -g window-status-current-format ' #[fg=colour0]#W '

setw -g window-status-style  'fg=colour237 bg=colour244 '
setw -g window-status-format ' #[fg=colour237]#W '

# messages
set -g message-style 'fg=black bg=yellow bold'

set -g status-left "#[fg=colour248]S:#S  W:#I  P:#P#{?pane_synchronized, #[fg=colour255]#[bg=red](panes are synced. 'Ctrl-A y' to toggle)#[default],} "
